<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@500;700&family=Open+Sans:wght@400;700&family=Overpass:wght@400;700&family=Poppins:wght@600&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="content">
        <img src="images/logo.svg" alt="logo" />

        <h1>
          <span>We're </span>coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <input type="text" placeholder="Email Address" class="email" />
        <p class="error hidden"><span class="test">!</span></p>
        <img class="img-arrow" src="images/icon-arrow.svg" alt="icon-arrow" />
        <p class="error-p hidden">Please check your email</p>
      </div>

      <img class="img-person" src="images/hero-desktop.jpg" alt="chick" />
    </div>

    <script src="index.js"></script>
  </body>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aaliyan Asif</a>.
    </p>
  </footer>
</html>
